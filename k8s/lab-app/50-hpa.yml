apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: lab-app
  namespace: lab
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: StatefulSet
    name: lab-app
  minReplicas: 1
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50
