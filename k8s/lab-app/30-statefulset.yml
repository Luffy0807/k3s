apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: lab-app
  namespace: lab
spec:
  serviceName: lab-app
  replicas: 1
  selector:
    matchLabels:
      app: lab-app
  template:
    metadata:
      labels:
        app: lab-app
    spec:
      containers:
        - name: app
          image: python:3.12-slim
          imagePullPolicy: IfNotPresent
          command: ["python", "-u", "/app/app.py"]
          env:
            - name: POD_NAME
              valueFrom: { fieldRef: { fieldPath: metadata.name } }
            - name: POD_NAMESPACE
              valueFrom: { fieldRef: { fieldPath: metadata.namespace } }
            - name: PORT
              value: "8080"
            - name: DATA_DIR
              value: "/data"
            - name: READY_DELAY
              value: "3"
          ports:
            - name: http
              containerPort: 8080
          volumeMounts:
            - name: code
              mountPath: /app
            - name: data
              mountPath: /data
          readinessProbe:
            httpGet: { path: /readyz, port: 8080 }
            initialDelaySeconds: 1
            periodSeconds: 3
            timeoutSeconds: 2
            failureThreshold: 5
          livenessProbe:
            httpGet: { path: /healthz, port: 8080 }
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          resources:
            requests: { cpu: "20m", memory: "64Mi" }
            limits:   { cpu: "300m", memory: "256Mi" }
      volumes:
        - name: code
          configMap:
            name: lab-app-code
            defaultMode: 0644
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi
